<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- Formulario -->
<div class="container shadow pb-4 my-5 border_ difuminado">
    <div class="text-center py-3">
        <h2 class="fw-bold">Buscar lote</h2>
    </div>
    <form action="" class="row justify-content-center ">
        <div class="form-group col-md-3">
            <input  type="search" list="nombre-proceso" class="form-control bg-transparent" placeholder="Nombre proceso" autofocus>
            <datalist id="nombre-proceso">
                <option>Proceso 1</option>
                <option>Proceso 2</option>
                <option>Proceso 3</option>
                <option>Proceso 4</option>
                <option>Proceso 5</option>
                <option>Proceso 6</option>
                <option>Proceso 7</option>
            </datalist>

        </div>
        <div class="form-group col-md-3">
            <input  type="number" list="numero-proceso" class="form-control bg-transparent" placeholder="Numero de proceso proceso" autofocus>
            <datalist id="numero-proceso">
                <option>1</option>
                <option>2</option>
                <option>4</option>
                <option>24</option>
                <option>6</option>
                <option>4</option>
                <option>5</option>
            </datalist>
        </div>
        <div class="form-group col-md-3">
            <input  type="number" list="numero-lote" class="form-control bg-transparent" placeholder="Numero de lote" autofocus>
            <datalist id="numero-lote">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </datalist>
        </div>
        <button class="col-md-2 btn btn-primary pb-2 shadow mx-2 fw-bold">Buscar</button>
    </form>
</div>
</body>
</html>
